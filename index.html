<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.8.0/d3.js" charset="utf-8"></script>
    <style type="text/css">
    body {
        margin: 0px;
        padding: 0px;
    }
    #container {
        width:960px;
        height:500px;
    }
    #meta {
        position: absolute;
        top: 10;
        left: 10;
        padding :10px;
        transition: top 0.2s ease-in, left 0.2s ease-in;
        opacity: 0;
        font-size: 12px;
        max-width: 150px;
        overflow: hidden;
        font-family: open-sans;
        padding: 4px;
        background-color: rgba(255, 255, 255, 0.9);
    }
    #meta div {
        padding: 2px;

    }

    #meta div img {
        width: 150px;
        height: 150px;
    }

    #selection {
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        border: 2px dotted #666;
        background-color: rgba(200, 200, 200, 0.2);
    }

    canvas {
        cursor: none;
    }

    #mouse {
        position: absolute;
        font-size: 10px;
    }
    #selectednodes {
        position: absolute;
        right: 0;
        width: 210px;
    }

    #selectednodes img {
        width: 50px;
    }
    #controls {
        position: absolute;
        z-index: 2;
        margin: 10px;
    }

    </style>

</head>

<body>
    <div id="meta">
        <div class="title"></div>
        <div class="category"></div>
        <img src="">
    </div>
    <select id="controls"></select>
    <div id="mouse"></div>
    <div id="selection"></div>
    <div id="selectednodes"></div>

</body>
    <script src="app.js"></script>
<html>
